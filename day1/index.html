<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>hello World</h1>
    </div>
    <div id="roott"></div>
    <script>
      const heading = document.createElement("h2");
      heading.innerHTML = "Hello World from Java Script";
      const root = document.getElementById("root");
      root.appendChild(heading);
    </script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const headingg = React.createElement(
        "div",
        { id: "child" },
        React.createElement(
          "div",
          { id: "parent" },
          React.createElement("h1", { id: "idele" }, "hello world")
        )
      );
      const roott = ReactDOM.createRoot(document.getElementById("roott"));
      roott.render(headingg);
    </script>
  </body>
</html>
